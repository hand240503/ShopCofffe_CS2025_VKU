<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .section-title {
            color: orange;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .total-box {

            border-radius: 10px;
            padding: 20px;
        }

        .btn-primary-custom {

        }

        }

        .delete-order {

            cursor: pointer;
        }

        .total-price {

            font-weight: bold;
            color: orange;
        }

        /* Modal Styles */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: fadeIn 0.3s ease-in-out;
            text-align: center;
        }

        .modal-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .delivery-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #ff9800;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delivery-button:hover {
            background-color: #e68900;
        }

        .modal-body {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background: #f7f7f7;
        }

        .address-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: #333;
            background: transparent;
        }

        .clear-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4d;
            border: none;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .clear-button:hover {
            background: #d73838;
        }


        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.querySelector('.modal');
        const orderBtn = document.getElementById('order-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const btnEdit = document.getElementById('edit-address-btn');

        // Ki·ªÉm tra n·∫øu c√≥ d·ªØ li·ªáu trong localStorage
        const orderData = localStorage.getItem('order');

        if (orderData) {
            let order = JSON.parse(orderData);

            // C·∫≠p nh·∫≠t gi√° tr·ªã ƒë·ªãa ch·ªâ v√†o ph·∫ßn t·ª≠ c√≥ id "address-label"
            $('#address-label').text(order.address);

            // L·∫∑p qua c√°c items v√† hi·ªÉn th·ªã ch√∫ng
            const itemsContainer = document.querySelector('.total-box');
            itemsContainer.innerHTML = ''; // X√≥a n·ªôi dung c≈© (n·∫øu c√≥)

            order.items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('d-flex', 'flex-column', 'mb-3');

                itemElement.innerHTML = `
                    <p>${item.quantity} x ${item.name}</p>
                    <div class="d-flex flex-column">
                        <span>ƒêi·ªÅu ch·ªânh</span>
                        <a href="#" class="text-decoration-none text-danger">X√≥a</a>
                    </div>
                    <hr>
                    <p>Th√†nh ti·ªÅn: <span class="float-end">${item.price}</span></p>
                `;

                // Th√™m ph·∫ßn t·ª≠ item v√†o container
                itemsContainer.appendChild(itemElement);

            // T√≠nh t·ªïng ti·ªÅn
            let totalPrice = 0;
            order.items.forEach(item => {
                let itemPrice = parseFloat(item.price.replace('ƒë', '').replace(',', ''));
                totalPrice += itemPrice * item.quantity;

            // C·∫≠p nh·∫≠t gi√° tr·ªã t·ªïng ti·ªÅn
            const totalPriceElement = document.querySelector('.total-price');
            // totalPriceElement.innerHTML = `Th√†nh ti·ªÅn: <span class="float-end">${totalPrice.toFixed(2)}ƒë</span>`;

            modal.style.display = 'none';
            console.log('Order found in localStorage:', order);
        } else {

            console.log('No order found in localStorage.');
        }

        // M·ªü modal khi nh·∫•n v√†o n√∫t
        orderBtn.addEventListener('click', () => modal.style.display = 'flex');
        deleteBtn.addEventListener('click', () => modal.style.display = 'flex');
        btnEdit.addEventListener('click', () => modal.style.display = 'flex');

        // ƒê√≥ng modal khi nh·∫•n ra ngo√†i modal-content
        modal.addEventListener('click', (e) => {

        const closeModal = document.querySelector('.clear-button');
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    });


</script>
