<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <style>
        .section-title {
            color: orange;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .total-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
        }

        .btn-primary-custom {
            background-color: orange;
            border-color: orange;
        }

        .btn-primary-custom:hover {
            background-color: #e68a00;
        }

        .delete-order {
            color: orange;
            cursor: pointer;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: orange;
        }

        /* Modal Styles */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: fadeIn 0.3s ease-in-out;
            text-align: center;
        }

        .modal-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .delivery-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #ff9800;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delivery-button:hover {
            background-color: #e68900;
        }

        .modal-body {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background: #f7f7f7;
        }

        .address-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: #333;
            background: transparent;
        }

        .clear-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4d;
            border: none;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .clear-button:hover {
            background: #d73838;
        }


        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 22px;
            margin: 20px 0;
            color: #333;
        }

        .product-name {
            font-size: 16px;
            color: #555;
        }

        /* Modal Styles */
        .modal-product {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .modal-product-content {
            background-color: #fff;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .modal-product.open {
            display: flex;
            animation: fadeInProduct 0.5s;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #888;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Price Section */
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #f57c00;
            margin: 15px 0;
        }

        /* Quantity Control */
        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .quantity-control button {
            padding: 10px;
            font-size: 20px;
            background-color: #f57c00;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-control button:hover {
            background-color: #e65100;
        }

        .quantity-control span {
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
        }

        /* Add to Cart Button */
        .add-to-cart {
            background-color: #f57c00;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #e65100;
        }

        /* Note Input */
        .note {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 15px;
            color: #555;
        }

        .note:focus {
            outline: none;
            border-color: #f57c00;
        }

        /* Animation */
        @keyframes fadeInProduct {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button to open modal */
        #openModalBtn {
            padding: 15px 30px;
            background-color: #f57c00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px;
        }

        #openModalBtn:hover {
            background-color: #e65100;
        }

        .btn-edit-product {
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="container my-5">
    <div class="row">
        <!-- Giao hàng -->
        <div class="col-md-7">
            <h3 class="section-title">Giao hàng</h3>
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div>
                    <p class="fw-bold" id="address-label"></p>
                    <p>Nhận hàng trong ngày 15-30 phút</p>
                </div>
                <!-- Icon bút -->
                <button id="edit-address-btn" class="btn btn-link p-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="orange"
                         viewBox="0 0 24 24">
                        <path
                                d="M14.06 2.94l7 7-9.19 9.19a1 1 0 0 1-.55.27l-5.3.76a1 1 0 0 1-1.11-1.11l.76-5.3a1 1 0 0 1 .27-.55l9.19-9.19zm1.88-1.88a3.008 3.008 0 0 1 4.24 0l1.76 1.76a3.008 3.008 0 0 1 0 4.24l-1.76 1.76-7-7 1.76-1.76zM3 21h18v2H3v-2z">
                        </path>
                    </svg>
                </button>
            </div>

            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Tên người nhận">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Số điện thoại">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Thêm hướng dẫn giao hàng">
                </div>
                <h3 class="section-title">Phương thức thanh toán</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" checked name="payment" id="cash">
                    <label class="form-check-label" for="cash">Tiền mặt</label>
                </div>
            </form>
        </div>

        <!-- Xác nhận đơn hàng -->
        <div class="col-md-5">
            <h3 class="section-title">Các món đã chọn</h3>
            <div class="total-box mb-3">
                <p>1 x Bạc Xỉu Lắc Sữa Yến Mạch</p>
                <div class="d-flex flex-column">
                    <span class="btn-edit-product">Điều chỉnh</span>
                    <a href="#" class="text-decoration-none text-danger">Xóa</a>
                </div>
                <hr>
                <p>Thành tiền: <span class="float-end">đ</span></p>
                <p>Phí giao hàng: <span class="float-end">đ</span></p>
                <p>Khuyến mãi: <span class="float-end">đ</span></p>
                <hr>
                <p class="total-price">Thành tiền: <span class="float-end">đ</span></p>
            </div>
            <button id="order-btn" class="btn btn-primary-custom w-100 mb-3">Đặt hàng</button>
            <p id="delete-btn" class="text-center delete-order">🗑️ Xóa đơn hàng</p>
        </div>
    </div>
</div>

<!-- Modal -->

<div class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <button class="delivery-button">
                🚚 Giao hàng
            </button>
        </div>
        <div class="modal-body">
            <input type="text" class="address-input" placeholder="Nhập địa chỉ mới"/>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary-custom w-100" id="save-address">Lưu</button>
            <button class="clear-button" title="Clear">×</button>
        </div>
    </div>
</div>

<div class="modal-product" id="modal-product">
    <div class="modal-product-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2 class="title">Thêm món mới</h2>
        <p class="product-name" id="product-name"></p>
        <p class="price" id="product-price"></p>

        <div class="quantity-control">
            <button class="decrease">-</button>
            <span class="quantity" id="quantity">1</span>
            <button class="increase">+</button>
        </div>

        <input type="text" class="note" placeholder="Ghi chú thêm cho món này"/>
        <button class="add-to-cart"></button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script> <!-- jQuery -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Các biến DOM chính
        const modal = document.querySelector('.modal');
        const modalProduct = document.querySelector('.modal-product');
        const btnDatHang = document.getElementById('order-btn');
        const btnXoa = document.getElementById('delete-btn');
        const btnSuaDiaChi = document.getElementById('edit-address-btn');
        const khungSanPham = document.querySelector('.total-box');
        let khungTongTien = $('.total-price');
        const btnTang = document.querySelector('.increase');
        const btnGiam = document.querySelector('.decrease');

        // Biến lưu trữ đơn hàng
        let duLieuDonHang = localStorage.getItem('order');
        let tongTien = 0;
        let phiGiaoHang = 0; // Giả sử phí giao hàng mặc định là 0
        let khuyenMai = 0;   // Giả sử khuyến mãi mặc định là 0

        // Kiểm tra và hiển thị dữ liệu đơn hàng từ localStorage
        if (duLieuDonHang) {
            let donHang = JSON.parse(duLieuDonHang);

            // Hiển thị địa chỉ nếu có
            if (donHang.address) {
                $(".address-input").val(donHang.address);
                modal.style.display = 'none';
                $('#address-label').text(donHang.address);
            }

            // Xóa nội dung cũ và hiển thị sản phẩm trong giỏ hàng
            khungSanPham.innerHTML = '';
            donHang.items.forEach(item => {
                const phanTuSanPham = document.createElement('div');
                phanTuSanPham.classList.add('d-flex', 'flex-column', 'mb-3');

                phanTuSanPham.innerHTML = `
                <p>${item.quantity} x ${item.name}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-column">
                        <span class="btn-edit-product" data-code="${item.code}">Điều chỉnh</span>
                        <a href="#" class="text-decoration-none text-danger delete-item">Xóa</a>
                    </div>
                    <span class="float-end">${dinhDangTien(item.price * item.quantity)}</span>
                </div>
                <hr>
            `;
                khungSanPham.appendChild(phanTuSanPham);

                tongTien += parseFloat(item.price.replace('đ', '').replace(',', '')) * item.quantity;
            });

            // Hiển thị tổng tiền
            khungTongTien = document.createElement('div');
            khungTongTien.classList.add('total-price', 'mt-3', 'd-flex', 'flex-column');
            khungTongTien.innerHTML = `
            <p>Thành tiền: <span class="float-end">${dinhDangTien(tongTien)}</span></p>
            <hr>
            <p class="total-price">Tổng cộng: <span class="float-end">${dinhDangTien(tongTien + phiGiaoHang - khuyenMai)}</span></p>
        `;
            khungSanPham.appendChild(khungTongTien);
        } else {
            // Trường hợp không có đơn hàng
            khungTongTien = document.createElement('div');
            khungTongTien.classList.add('total-price', 'mt-3', 'd-flex', 'justify-content-between');
            khungTongTien.innerHTML = `
            <p>Thành tiền: <span class="float-end">${dinhDangTien(0)}</span></p>
            <p>Phí giao hàng: <span class="float-end">${dinhDangTien(phiGiaoHang)}</span></p>
            <p>Khuyến mãi: <span class="float-end">${dinhDangTien(khuyenMai)}</span></p>
            <hr>
            <p class="total-price">Tổng cộng: <span class="float-end">${dinhDangTien(phiGiaoHang - khuyenMai)}</span></p>
        `;
            khungSanPham.appendChild(khungTongTien);
        }

        // Hàm định dạng tiền tệ
        function dinhDangTien(soTien) {
            return soTien.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' }).replace('₫', 'đ');
        }

        btnDatHang.addEventListener('click', () => modalProduct.style.display = 'flex');
        btnXoa.addEventListener('click', () => modal.style.display = 'flex');
        btnSuaDiaChi.addEventListener('click', function () {
            let duLieuDonHang = localStorage.getItem('order');
            let donHang = JSON.parse(duLieuDonHang);
            $('.address-input').val(donHang.address);
            modal.style.display = 'flex';
        });

        // Đóng modal khi click ra ngoài
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });


        // Nút lưu địa chỉ
        const nutDongModal = document.querySelector('.clear-button');
        if (nutDongModal) {
            nutDongModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });
        }

        const nutLuuDiaChi = $('.save-address-btn');
        nutLuuDiaChi.on('click', function () {
            let diaChi = $('.address-input').val().trim();
            if (diaChi) {
                let duLieuDonHang = localStorage.getItem('order');
                let donHang = JSON.parse(duLieuDonHang);
                donHang.address = diaChi;
                localStorage.setItem('order', JSON.stringify(donHang));
                modal.style.display = 'none';
            } else {
                alert('Vui lòng nhập địa chỉ!');
            }
        });

        modalProduct.addEventListener('click', (e) => {
            if (e.target === modalProduct) {
                modalProduct.style.display = 'none';
            }
        });

        $('.btn-edit-product').on("click", function() {
            const code = $(this).data("code");
            let donHang = JSON.parse(duLieuDonHang);
            let selectedItem = donHang.items.find(item => item.code === code);
            if(selectedItem){
                $('#product-name').text(selectedItem.name);
                $('#product-price').text(`${parseFloat(selectedItem.price).toLocaleString('vi-VN')} VND`);
                $('#quantity').text(selectedItem.quantity);

                $('.add-to-cart').text(`${selectedItem.quantity * parseFloat(selectedItem.price)} VND - Thay đổi đơn hàng`);
            }

            $('.quantity-control .increase').off("click").on("click", function () {
                let currentQuantity = parseInt($('#quantity').text());
                currentQuantity += 1; // Tăng số lượng
                $('#quantity').text(currentQuantity); // Cập nhật số lượng
                $('.add-to-cart').text(
                    `${(currentQuantity * parseFloat(selectedItem.price)).toLocaleString('vi-VN')} VND - Thay đổi đơn hàng`
                ); // Cập nhật tổng tiền
            });

            // Xử lý sự kiện giảm số lượng
            $('.quantity-control .decrease').off("click").on("click", function () {
                let currentQuantity = parseInt($('#quantity').text());
                if (currentQuantity > 0) {
                    currentQuantity -= 1; // Giảm số lượng
                    $('#quantity').text(currentQuantity); // Cập nhật số lượng
                    $('.add-to-cart').text(
                        `${(currentQuantity * parseFloat(selectedItem.price)).toLocaleString('vi-VN')} VND - Thay đổi đơn hàng`
                    ); // Cập nhật tổng tiền
                }
            });
            $('#modal-product').data('selectedItem', selectedItem);
            modalProduct.classList.add('open');
        })

        $('.add-to-cart').on("click", function () {
            const modal = $('#modal-product');
            const selectedItem = modal.data('selectedItem'); // Lấy thông tin sản phẩm hiện tại
            let currentQuantity = parseInt($('#quantity').text());

            if (selectedItem) {
                // Cập nhật số lượng mới trong sản phẩm
                selectedItem.quantity = currentQuantity;

                // Nếu số lượng là 0, xóa sản phẩm khỏi đơn hàng
                if (selectedItem.quantity === 0) {
                    let donHang = JSON.parse(localStorage.getItem('order')); // Lấy đơn hàng từ localStorage
                    donHang.items = donHang.items.filter(item => item.code !== selectedItem.code); // Xóa sản phẩm
                    localStorage.setItem('order', JSON.stringify(donHang)); // Lưu lại đơn hàng vào localStorage
                    console.log("Sản phẩm đã bị xóa khỏi đơn hàng:", selectedItem);
                } else {
                    // Cập nhật lại đơn hàng nếu số lượng không phải 0
                    let donHang = JSON.parse(localStorage.getItem('order')); // Lấy đơn hàng từ localStorage
                    let product = donHang.items.find(item => item.code === selectedItem.code);
                    if (product) {
                        product.quantity = currentQuantity;
                    }
                    localStorage.setItem('order', JSON.stringify(donHang));
                    console.log("Đơn hàng sau khi cập nhật:", donHang);
                }
                modal.removeClass('open');
                location.reload();
            }
        });


    });



</script>
</body>

</html>
