<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <style>
        .section-title {
            color: orange;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .total-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
        }

        .btn-primary-custom {
            background-color: orange;
            border-color: orange;
        }

        .btn-primary-custom:hover {
            background-color: #e68a00;
        }

        .delete-order {
            color: orange;
            cursor: pointer;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: orange;
        }

        /* Modal Styles */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background: #ffffff;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: fadeIn 0.3s ease-in-out;
            text-align: center;
        }

        .modal-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .delivery-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #ff9800;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delivery-button:hover {
            background-color: #e68900;
        }

        .modal-body {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background: #f7f7f7;
        }

        .address-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: #333;
            background: transparent;
        }

        .clear-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4d;
            border: none;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .clear-button:hover {
            background: #d73838;
        }


        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 22px;
            margin: 20px 0;
            color: #333;
        }

        .product-name {
            font-size: 16px;
            color: #555;
        }

        /* Modal Styles */
        .modal-product {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .modal-product-content {
            background-color: #fff;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .modal-product.open {
            display: flex;
            animation: fadeInProduct 0.5s;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #888;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        /* Price Section */
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #f57c00;
            margin: 15px 0;
        }

        /* Quantity Control */
        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .quantity-control button {
            padding: 10px;
            font-size: 20px;
            background-color: #f57c00;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-control button:hover {
            background-color: #e65100;
        }

        .quantity-control span {
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
        }

        /* Add to Cart Button */
        .add-to-cart {
            background-color: #f57c00;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #e65100;
        }

        /* Note Input */
        .note {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 15px;
            color: #555;
        }

        .note:focus {
            outline: none;
            border-color: #f57c00;
        }

        /* Animation */
        @keyframes fadeInProduct {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button to open modal */
        #openModalBtn {
            padding: 15px 30px;
            background-color: #f57c00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px;
        }

        #openModalBtn:hover {
            background-color: #e65100;
        }

        .btn-edit-product {
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="container my-5">

        <div class="col-md-5">

                <p>Khuy·∫øn m√£i: <span class="float-end">ƒë</span></p>
                <hr>
                <p class="total-price">Th√†nh ti·ªÅn: <span class="float-end">ƒë</span></p>

            <button id="order-btn" class="btn btn-primary-custom w-100 mb-3">ƒê·∫∑t h√†ng</button>

<!-- Modal -->

<div class="modal-product" id="modal-product">

        <div class="quantity-control">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script> <!-- jQuery -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // C√°c bi·∫øn DOM ch√≠nh
        const modal = document.querySelector('.modal');
        const modalProduct = document.querySelector('.modal-product');
        const btnDatHang = document.getElementById('order-btn');
        const btnXoa = document.getElementById('delete-btn');
        const btnSuaDiaChi = document.getElementById('edit-address-btn');
        const khungSanPham = document.querySelector('.total-box');
        let khungTongTien = $('.total-price');
        const btnTang = document.querySelector('.increase');
        const btnGiam = document.querySelector('.decrease');

        // Bi·∫øn l∆∞u tr·ªØ ƒë∆°n h√†ng
        let duLieuDonHang = localStorage.getItem('order');
        let tongTien = 0;
        let phiGiaoHang = 0; // Gi·∫£ s·ª≠ ph√≠ giao h√†ng m·∫∑c ƒë·ªãnh l√† 0
        let khuyenMai = 0;   // Gi·∫£ s·ª≠ khuy·∫øn m√£i m·∫∑c ƒë·ªãnh l√† 0

        // Ki·ªÉm tra v√† hi·ªÉn th·ªã d·ªØ li·ªáu ƒë∆°n h√†ng t·ª´ localStorage
        if (duLieuDonHang) {
            let donHang = JSON.parse(duLieuDonHang);

            // Hi·ªÉn th·ªã ƒë·ªãa ch·ªâ n·∫øu c√≥
            if (donHang.address) {
                $(".address-input").val(donHang.address);
                modal.style.display = 'none';
                $('#address-label').text(donHang.address);
            }

            // X√≥a n·ªôi dung c≈© v√† hi·ªÉn th·ªã s·∫£n ph·∫©m trong gi·ªè h√†ng
            khungSanPham.innerHTML = '';
            donHang.items.forEach(item => {
                const phanTuSanPham = document.createElement('div');
                phanTuSanPham.classList.add('d-flex', 'flex-column', 'mb-3');

                phanTuSanPham.innerHTML = `
                <p>${item.quantity} x ${item.name}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-column">
                        <span class="btn-edit-product" data-code="${item.code}">ƒêi·ªÅu ch·ªânh</span>
                        <a href="#" class="text-decoration-none text-danger delete-item">X√≥a</a>
                    </div>
                    <span class="float-end">${dinhDangTien(item.price * item.quantity)}</span>
                </div>
                <hr>
            `;
                khungSanPham.appendChild(phanTuSanPham);

                tongTien += parseFloat(item.price.replace('ƒë', '').replace(',', '')) * item.quantity;
            });

            // Hi·ªÉn th·ªã t·ªïng ti·ªÅn
            khungTongTien = document.createElement('div');
            khungTongTien.classList.add('total-price', 'mt-3', 'd-flex', 'flex-column');
            khungTongTien.innerHTML = `
            <p>Th√†nh ti·ªÅn: <span class="float-end">${dinhDangTien(tongTien)}</span></p>
            <hr>
            <p class="total-price">T·ªïng c·ªông: <span class="float-end">${dinhDangTien(tongTien + phiGiaoHang - khuyenMai)}</span></p>
        `;
            khungSanPham.appendChild(khungTongTien);
        } else {
            // Tr∆∞·ªùng h·ª£p kh√¥ng c√≥ ƒë∆°n h√†ng
            khungTongTien = document.createElement('div');
            khungTongTien.classList.add('total-price', 'mt-3', 'd-flex', 'justify-content-between');
            khungTongTien.innerHTML = `
            <p>Th√†nh ti·ªÅn: <span class="float-end">${dinhDangTien(0)}</span></p>
            <p>Ph√≠ giao h√†ng: <span class="float-end">${dinhDangTien(phiGiaoHang)}</span></p>
            <p>Khuy·∫øn m√£i: <span class="float-end">${dinhDangTien(khuyenMai)}</span></p>
            <hr>
            <p class="total-price">T·ªïng c·ªông: <span class="float-end">${dinhDangTien(phiGiaoHang - khuyenMai)}</span></p>
        `;
            khungSanPham.appendChild(khungTongTien);
        }

        // H√†m ƒë·ªãnh d·∫°ng ti·ªÅn t·ªá
        function dinhDangTien(soTien) {
            return soTien.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' }).replace('‚Ç´', 'ƒë');
        }

        btnDatHang.addEventListener('click', () => modalProduct.style.display = 'flex');
        btnXoa.addEventListener('click', () => modal.style.display = 'flex');
        btnSuaDiaChi.addEventListener('click', function () {
            let duLieuDonHang = localStorage.getItem('order');
            let donHang = JSON.parse(duLieuDonHang);
            $('.address-input').val(donHang.address);
            modal.style.display = 'flex';
        });

        // ƒê√≥ng modal khi click ra ngo√†i
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });


        // N√∫t l∆∞u ƒë·ªãa ch·ªâ
        const nutDongModal = document.querySelector('.clear-button');
        if (nutDongModal) {
            nutDongModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });
        }

        const nutLuuDiaChi = $('.save-address-btn');
        nutLuuDiaChi.on('click', function () {
            let diaChi = $('.address-input').val().trim();
            if (diaChi) {
                let duLieuDonHang = localStorage.getItem('order');
                let donHang = JSON.parse(duLieuDonHang);
                donHang.address = diaChi;
                localStorage.setItem('order', JSON.stringify(donHang));
                modal.style.display = 'none';
            } else {
                alert('Vui l√≤ng nh·∫≠p ƒë·ªãa ch·ªâ!');
            }
        });

        modalProduct.addEventListener('click', (e) => {
            if (e.target === modalProduct) {
                modalProduct.style.display = 'none';
            }
        });

        $('.btn-edit-product').on("click", function() {
            const code = $(this).data("code");
            let donHang = JSON.parse(duLieuDonHang);
            let selectedItem = donHang.items.find(item => item.code === code);
            if(selectedItem){
                $('#product-name').text(selectedItem.name);
                $('#product-price').text(`${parseFloat(selectedItem.price).toLocaleString('vi-VN')} VND`);
                $('#quantity').text(selectedItem.quantity);

                $('.add-to-cart').text(`${selectedItem.quantity * parseFloat(selectedItem.price)} VND - Thay ƒë·ªïi ƒë∆°n h√†ng`);
            }

            $('.quantity-control .increase').off("click").on("click", function () {
                let currentQuantity = parseInt($('#quantity').text());
                currentQuantity += 1; // TƒÉng s·ªë l∆∞·ª£ng
                $('#quantity').text(currentQuantity); // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng
                $('.add-to-cart').text(
                    `${(currentQuantity * parseFloat(selectedItem.price)).toLocaleString('vi-VN')} VND - Thay ƒë·ªïi ƒë∆°n h√†ng`
                ); // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn
            });

            // X·ª≠ l√Ω s·ª± ki·ªán gi·∫£m s·ªë l∆∞·ª£ng
            $('.quantity-control .decrease').off("click").on("click", function () {
                let currentQuantity = parseInt($('#quantity').text());
                if (currentQuantity > 0) {
                    currentQuantity -= 1; // Gi·∫£m s·ªë l∆∞·ª£ng
                    $('#quantity').text(currentQuantity); // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng
                    $('.add-to-cart').text(
                        `${(currentQuantity * parseFloat(selectedItem.price)).toLocaleString('vi-VN')} VND - Thay ƒë·ªïi ƒë∆°n h√†ng`
                    ); // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn
                }
            });
            $('#modal-product').data('selectedItem', selectedItem);
            modalProduct.classList.add('open');
        })

        $('.add-to-cart').on("click", function () {
            const modal = $('#modal-product');
            const selectedItem = modal.data('selectedItem'); // L·∫•y th√¥ng tin s·∫£n ph·∫©m hi·ªán t·∫°i
            let currentQuantity = parseInt($('#quantity').text());

            if (selectedItem) {
                // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng m·ªõi trong s·∫£n ph·∫©m
                selectedItem.quantity = currentQuantity;

                // N·∫øu s·ªë l∆∞·ª£ng l√† 0, x√≥a s·∫£n ph·∫©m kh·ªèi ƒë∆°n h√†ng
                if (selectedItem.quantity === 0) {
                    let donHang = JSON.parse(localStorage.getItem('order')); // L·∫•y ƒë∆°n h√†ng t·ª´ localStorage
                    donHang.items = donHang.items.filter(item => item.code !== selectedItem.code); // X√≥a s·∫£n ph·∫©m
                    localStorage.setItem('order', JSON.stringify(donHang)); // L∆∞u l·∫°i ƒë∆°n h√†ng v√†o localStorage
                    console.log("S·∫£n ph·∫©m ƒë√£ b·ªã x√≥a kh·ªèi ƒë∆°n h√†ng:", selectedItem);
                } else {
                    // C·∫≠p nh·∫≠t l·∫°i ƒë∆°n h√†ng n·∫øu s·ªë l∆∞·ª£ng kh√¥ng ph·∫£i 0
                    let donHang = JSON.parse(localStorage.getItem('order')); // L·∫•y ƒë∆°n h√†ng t·ª´ localStorage
                    let product = donHang.items.find(item => item.code === selectedItem.code);
                    if (product) {
                        product.quantity = currentQuantity;
                    }
                    localStorage.setItem('order', JSON.stringify(donHang));
                    console.log("ƒê∆°n h√†ng sau khi c·∫≠p nh·∫≠t:", donHang);
                }
                modal.removeClass('open');
                location.reload();
            }
        });


    });



</script>
