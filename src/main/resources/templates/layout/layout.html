<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Title</title>
    <!-- Bootstrap CSS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo-style.css}">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon" />

</head>

<body>
<div th:replace="fragments/header :: header">
</div>

<div layout:fragment="content">

</div>

<div th:replace="fragments/footer :: footer">
</div>

<!-- Bootstrap JS and dependencies -->
<script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script> <!-- jQuery -->
<script type="text/javascript" th:src="@{/js/templatemo-script.js}"></script> <!-- Templatemo Script -->
</body>
</html>
